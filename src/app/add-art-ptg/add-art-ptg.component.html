<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form [formGroup]="addForm">
    <h3 style="text-align: center;">Add a toy</h3>
    <div class="text-align-center" *ngIf="added">
      <div class="alert alert-success small-alert">You added successfully</div>
    </div>
     <!-- Text input -->
     <div class="form-outline mb-4" >
      <label class="form-label" >Name</label>
      <input type="text" id="form6Example3" class="form-control" formControlName="name" />
    </div>
    <div *ngIf="Naziv?.touched && Naziv?.invalid">
      <p class="alert alert-danger small-alert" *ngIf="Naziv?.errors?.required">The name is required</p>
      <p class="alert alert-danger small-alert" *ngIf="Naziv?.errors?.minlength">The name must have at least 3 characters</p>
    </div>

    <!-- 2 column grid layout with text inputs for the first and last names -->
    <div class="row mb-4">
      <div class="col">
        <div class="form-outline">
          <label class="form-label" >Price</label>
          <input type="text" id="form6Example1" class="form-control"  formControlName="price" />
        </div>
      </div>
         <div class="col">
        <div class="form-outline">
          <label class="form-label" >Description</label>
          <input type="text" id="form6Example2" class="form-control"   formControlName="description" />
        </div>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col">
        <div *ngIf="Sirina?.touched && Sirina?.invalid">
          <p class="alert alert-danger small-alert" *ngIf="Sirina?.errors?.required">The price is required</p>
        </div>
      </div>
         <div class="col">
          <div *ngIf="Visina?.touched && Visina?.invalid">
            <p class="alert alert-danger small-alert " *ngIf="Visina?.errors?.required">The description is required</p>
          </div>
      </div>
    </div>



    <!-- Text input -->
    <div class="form-outline mb-4">
      <label  class="form-label">Age</label>
      <select class="form-select form-select-lg" name="" id="selectThematicUnit" (change)="choose()">
        <option *ngFor="let unit of thUnits" value="{{unit.id}}">{{unit.naziv}} months</option>
      </select>
    </div>

    <div class="form-outline mb-4">
      <label  class="form-label">By Interest</label>
      <select class="form-select form-select-lg" name="" id="selectAuditorium" (change)="choose()"  >
        <option *ngFor="let item of auditoriums; let i = index" value="{{item.id}}" >{{item.naziv}}</option>
      </select>
    </div>

    <!-- Email input -->
    <div class="form-outline mb-4">
      <input type="file" class="form-control" id="customFile"  formControlName="image" />
    </div>
    <div *ngIf="Putanja?.touched && Putanja?.invalid">
      <p class="alert alert-danger small-alert" *ngIf="Putanja?.errors?.required">The image is required</p>
    </div>


    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-4" (click)="add()">Create</button>
  </form>

</body>
</html>
