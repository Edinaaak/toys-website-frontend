

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="table-responsive">
        <div class="col-12 mb-3 mb-lg-5"  *ngIf="juries.length > 0; else emptyList" >
            <div class="card table-nowrap table-card" style="overflow-x: scroll; min-width: 400px;">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">New customers</h5>
                    <a href="#!" class="btn btn-light btn-sm">View All</a>
                </div>
                    <table class="table mb-0">
                        <thead class="small text-uppercase bg-body text-muted">
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>City</th>
                                <th>UMCN</th>
                                <th>Role</th>
                                <th class="text-end">Accept</th>
                                <th class="text-end">Decline</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="align-middle"  *ngFor="let jury of juries" >
                                <td>
                                    <div class="d-flex align-items-center">
                                        <img src="https://bootdey.com/img/Content/avatar/avatar5.png" class="avatar sm rounded-pill me-3 flex-shrink-0" alt="Customer">
                                        <div>
                                            <div class="h6 mb-0 lh-1">{{jury.ime}} </div>
                                        </div>
                                    </div>
                                </td>
                                <td>{{jury.email}}</td>
                                <td>
                                    <span class="d-inline-block align-middle">{{jury?.nazivMesta}}</span>
                                </td>
                                <td><span>{{jury?.jmbg}}</span></td>
                                <td>Moderator</td>
                                <td class="text-end">
                                    <div class="drodown">
                                        <button (click)="acceptJury(jury?.id)">Accept</button>
                                    </div>
                                </td>
                                <td class="text-end">
                                  <div class="drodown">
                                      <button (click)="declineJury(jury?.id)">Decline</button>
                                  </div>
                              </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <ng-template #emptyList>
          <h1 style="display: flex; justify-content: center; margin-top: 20%;" >The list is empty</h1>
        </ng-template>
    </div>
</div>

</body>
</html>
